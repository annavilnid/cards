<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          padding: 20px;
          text-align: center;
      }
      h1 {
          font-size: 24px;
      }
      p {
          font-size: 16px;
          color: #888;
      }
      a {
          color: #0366d6;
      }
  </style>
</head>
<body>
<h1>Page Not Found</h1>
<p>The requested page could not be found.</p>
<p>
  Go back to the <a href="/">homepage</a>.
</p>
<script>
  // Check if the current URL is a GitHub Pages URL
  var isGitHubPages = window.location.hostname.includes("github.io");

  // Check if the current URL contains a path
  var hasPath = window.location.pathname !== "/";

  if (isGitHubPages && hasPath) {
    // Redirect to homepage without reloading the page
    window.history.pushState({}, "", "/");
  }
</script>
</body>
</html>
